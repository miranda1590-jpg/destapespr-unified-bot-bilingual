name: Integration - Manual Twilio send

on:
  workflow_dispatch:
    inputs:
      message:
        description: "Mensaje opcional para enviar en la prueba"
        required: false
        default: "Prueba desde integración GitHub Actions ✅"

jobs:
  run-live-twilio:
    name: Manual live Twilio smoke test
    runs-on: ubuntu-latest
    if: ${{ always() && secrets.TWILIO_ACCOUNT_SID && secrets.TWILIO_AUTH_TOKEN && secrets.TWILIO_WHATSAPP_NUMBER && secrets.TEST_WHATSAPP_TO }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - name: Run Twilio live-send smoke test
        env:
          ENABLE_TWILIO: 'true'
          TWILIO_ACCOUNT_SID: ${{ secrets.TWILIO_ACCOUNT_SID }}
          TWILIO_AUTH_TOKEN: ${{ secrets.TWILIO_AUTH_TOKEN }}
          TWILIO_WHATSAPP_NUMBER: ${{ secrets.TWILIO_WHATSAPP_NUMBER }}
          TEST_WHATSAPP_TO: ${{ secrets.TEST_WHATSAPP_TO }}
        run: node scripts/send-test-wa.js "${{ github.event.inputs.message }}"